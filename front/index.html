<!DOCTYPE HTML>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD Requisição de Alteração</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <br>
    <h2>Cadastro de Requisição de Alteração</h2>
    <br>
    <form class="row g-3" id="formRequisicao">
      <div class="col-md-6">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" required>
      </div>
      <div class="col-md-6">
        <label for="solicitante" class="form-label">Solicitante</label>
        <input type="text" class="form-control" id="solicitante" required>
      </div>
      <div class="col-12">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" rows="3" required></textarea>
      </div>
      <div class="col-md-6">
        <label for="dataSolicitacao" class="form-label">Data de Solicitação</label>
        <input type="date" class="form-control" id="dataSolicitacao" required>
      </div>
      <div class="col-md-6">
        <label for="analistaResponsavel" class="form-label">Analista Responsável</label>
        <input type="text" class="form-control" id="analistaResponsavel" required>
      </div>
      <div class="col-md-4">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" required>
          <option value="selected disabled">Escolha...</option>
          <option value="Pendente">Pendente</option>
          <option value="Em Análise">Em Análise</option>
          <option value="Concluída">Concluída</option>
        </select>
      </div>
      <div class="col-12">
        <button id="btnSalvar" type="submit" class="btn btn-success">Salvar</button>
      </div>
    </form>

    <br>
    <h2>Pesquisar Requisição</h2>
    <form class="row g-3" id="formPesquisaRequisicao">
      <div class="col-md-6">
        <label for="idPesquisa" class="form-label">ID da Requisição</label>
        <input type="number" class="form-control" id="idPesquisa" required>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-success" id="btnPesquisar">Pesquisar</button>
        <button type="button" class="btn btn-primary" id="btnListarTodos">Listar Todos</button>
      </div>
    </form>

    <br><br>
    <div style="display: none;" id="hiddenTable">
      <h2>Requisições Cadastradas</h2>
      <table class="table table-striped" id="tabelaRequisicoes">
        <thead>
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descrição</th>
            <th>Solicitante</th>
            <th>Data</th>
            <th>Analista</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="corpoTabela">
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal de Edição -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="editFormRequisicao">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Requisição</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editIdRequisicao">
          <div class="mb-3">
            <label for="editTitulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="editTitulo" required>
          </div>
          <div class="mb-3">
            <label for="editDescricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="editDescricao" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="editSolicitante" class="form-label">Solicitante</label>
            <input type="text" class="form-control" id="editSolicitante" required>
          </div>
          <div class="mb-3">
            <label for="editDataSolicitacao" class="form-label">Data de Solicitação</label>
            <input type="date" class="form-control" id="editDataSolicitacao" required>
          </div>
          <div class="mb-3">
            <label for="editAnalistaResponsavel" class="form-label">Analista Responsável</label>
            <input type="text" class="form-control" id="editAnalistaResponsavel" required>
          </div>
          <div class="mb-3">
            <label for="editStatus" class="form-label">Status</label>
            <select class="form-select" id="editStatus" required>
              <option value="Pendente">Pendente</option>
              <option value="Em Análise">Em Análise</option>
              <option value="Concluída">Concluída</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Seu script JS -->
  <script src="script.js"></script>
</body>
</html>
